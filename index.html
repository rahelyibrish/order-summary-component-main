<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img src="images/illustration-hero.svg" alt="illustration" />
      </div>

      <div class="main-text">
        <h1>Order Summary</h1>
        <p>
          Order Summary You can now listen to thousands of songs, audiobooks,
          and podcasts on any device anywhere you like!
        </p>
      </div>

      <div class="payment-plan">
        <img src="images/icon-music.svg" alt="music-icon" />
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
        <a href="#">Change</a>
      </div>
      <button class="button"><a href="#">Proceed to Payment</a></button>
      <div class="cancel"><a href="#">Cancel Order</a></div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Rahel Yibrish</a>.
      </div>
    </div>
  </body>
</html>
